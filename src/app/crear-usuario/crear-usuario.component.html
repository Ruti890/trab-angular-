<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombres">Nombres:</label>
      <input id="nombres" formControlName="nombres" />
      <div *ngIf="usuarioForm.get('nombres')?.invalid && usuarioForm.get('nombres')?.touched">
        Nombres es requerido
      </div>
    </div>
  
    <div>
      <label for="apellidos">Apellidos:</label>
      <input id="apellidos" formControlName="apellidos" />
      <div *ngIf="usuarioForm.get('apellidos')?.invalid && usuarioForm.get('apellidos')?.touched">
        Apellidos es requerido
      </div>
    </div>
  
    <div>
      <label for="identificacion">Identificación:</label>
      <input id="identificacion" formControlName="identificacion" />
      <div *ngIf="usuarioForm.get('identificacion')?.invalid && usuarioForm.get('identificacion')?.touched">
        Identificación debe ser solo números y máximo 10 caracteres
      </div>
    </div>
  
    <div>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" />
      <div *ngIf="usuarioForm.get('fechaNacimiento')?.invalid && usuarioForm.get('fechaNacimiento')?.touched">
        Fecha de nacimiento es requerida
      </div>
    </div>
  
    <div>
      <label for="genero">Género:</label>
      <select id="genero" formControlName="genero">
        <option value="">Selecciona...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
      <div *ngIf="usuarioForm.get('genero')?.invalid && usuarioForm.get('genero')?.touched">
        Género es requerido
      </div>
    </div>
  
    <div>
      <label for="pais">País:</label>
      <select id="pais" formControlName="pais">
        <option value="">Selecciona...</option>
        <option value="Colombia">Colombia</option>
        <option value="México">México</option>
        <option value="Argentina">Argentina</option>
      </select>
      <div *ngIf="usuarioForm.get('pais')?.invalid && usuarioForm.get('pais')?.touched">
        País es requerido
      </div>
    </div>
  
    <button type="submit" [disabled]="usuarioForm.invalid">Enviar</button>
  </form>
